<!DOCTYPE html>
<html>
  <head>
    <title><%title%></title>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <style>
	  body { margin: 0; padding: 0; font-family: sans-serif; }
      table { border-collapse: collapse; margin: 0; margin-bottom: 20px; padding: 0; }
      tr, td { border: 1px solid black; margin: 0; padding: 3px; vertical-align: top; }
	  tr:first-child { background-color: #EEEEEE; }
	  tr:first-child td { border-color: white; }
	  td:first-child { background-color: #EEEEEE; border-color: white; }
	  hr { margin: 3px; }
	  div { border: 1px solid black; margin: 0; padding: 3px; }
	  ol, li { margin: 2px; }
    </style>
  </head>
  <body>

<%table%>

<div>
<%information%><br>
<%filters%><br>
<%conflicts%>
</div>

  </body>
</html>
